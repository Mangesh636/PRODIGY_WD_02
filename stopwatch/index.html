<!DOCTYPE html>
<!-- Coding by Mangesh | (M.B) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="StopWatch created for web development intership at Prodigy InfoTech"
    />
    <meta name="author" content="Mangesh Bhardwaj" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <!-- Timer Display -->
      <div class="timer-display">
        <span class="min">0 :</span>
        <span class="sec">&nbsp; 0 :</span>
        <span class="centisec">&nbsp; 0</span>
      </div>

      <!-- Buttons -->
      <div class="btns">
        <div class="reset-btn display-none">Reset</div>
        <div class="play-btn">Play</div>
        <div class="lap-btn display-none">Laps</div>
      </div>

      <!-- Laps -->
      <ul class="laps">
        <button class="lap-clear display-none">Clear All</button>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
